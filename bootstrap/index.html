<!DOCTYPE html>
<html>
  <head>
    <title>IMIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
  </head>
  <body class="bgimg-1">
    
    <div class="row-fluid search">
      <div class="span6 offset6 text-right">
        <input type="text" placeholder="Pesquisar.."/><img src="img/icon/search.png" />
      </div>
    </div>

    <div class="container outer">

        
        <div class="grid-home middle">

          <div class="row-fluid">
            <div class="span3">
              <img src="img/icon/emergency.png" /><span>Emergência</span>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span4">
              <img src="img/icon/ambulatory.png" /><span>Serviço Ambulatorial</span>
            </div>
            <div class="span3 offset5 text-right"><span>Localização</span><img src="img/icon/location.png" /></div>
          </div>
          <div class="row-fluid">
            <div class="span3">
              <img src="img/icon/diagnostic.png" /><span>Diagnóstico</span>
            </div>
            <div class="span3 offset6 text-right"><span>Fluxo</span><img src="img/icon/flow.png" /></div>
          </div>
          <div class="row-fluid">
            <div class="span3">
              <img src="img/icon/tratament.png" /><span>Tratamento</span>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span3">
              <img src="img/icon/internament.png" /><span>Internamento</span>
            </div>
          </div>

      </div>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
